<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script type="text/javascript">
			var u = navigator.userAgent;
			var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
			var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
			//根据配置来引入
			if (isAndroid) {
				document.write('<script src="android\/cordova.js"><\/script>');
				document.write('<script src="android\/cordova_plugins.js"><\/script>');
				// document.write('<link rel="stylesheet" href="style/css/default-and.css"/>');
			} else {
				//IOS 自动引入，不需要人工引入
				if (isiOS) {
					document.write('<script src="ios\/cordova.js"><\/script>');
					// var appVersion = navigator.appVersion.substr(navigator.appVersion.indexOf("iPhone OS") + 10, 2);
					// if (appVersion.indexOf("-") > 0 || parseInt(appVersion) < 11) {
					// 	document.write('<link rel="stylesheet" href="style\/css\/default-ios.css"\/>');
					// } else {
					// 	document.write('<link rel="stylesheet" href="style/css/default-and.css"/>');
					// }
				}
			}
    </script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

</html>
